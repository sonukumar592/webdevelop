
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>student registration form</title>
</head>
<body>
    <h1>Student Registration form</h1>
    <form action="/registor" method="post">
        <p>
            <label for="Full Name">Full Name:</label>
            <input Type="text" id="full name" name="user_name" placeholder="enter your full name">
        </p>
        <p>
            <label for="Email">Email:</label>
            <input type="email" id="email" user="user_email" placeholder="enter valid  email adress">
        </p>
        <p>
        <label for="password">password:</label>
        <input type="password" id="password" user="user_password" placeholder="enter password">
        </p>
<p>
        <label for="Gender">Gender:</label>
        <input type="radio" value="male" name="gender" id="101"> Male
        <input type="radio" value="Female" name="gender" id="102"> Female
        <input type="radio" value="other" name="other" id="103"> Other
        </p>
        <p>
        <p>
            <label for="Contact No">Contact No:</label>
            <input type="contact NO" id="contact NO" user="user_contact number" placeholder="enter phone number">
        </p>
        <label for="Address">Address:</label>
     <input type="Address" id="full Address" user="user_Address" placeholder="enter your adress">



    
</body>
</html>
